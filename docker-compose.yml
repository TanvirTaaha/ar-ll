services:
  ar-hand-letter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ar-hand-letter
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
