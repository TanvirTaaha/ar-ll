name: ar-ll
networks:
  ar-ll:
    name: ar-ll
    driver: bridge

services:
  ar-ll:
    build:
      context: .
      dockerfile: Dockerfile
    image: ar-ll:latest
    container_name: ar-ll
    ports:
      - "3090:443"  # Primary HTTPS port (matches user expectation)
      - "3080:80"   # Secondary HTTP port (just in case)
    restart: unless-stopped
    networks:
      - ar-ll
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
