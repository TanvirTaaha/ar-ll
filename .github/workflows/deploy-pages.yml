# Deploy to GitHub Pages on push to main.
# Serves the contents of src/ at the site root so paths (./data/, js/, css/) resolve correctly.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifact (site root = contents of src/)
        run: |
          mkdir -p public
          cp -r src/* public/
          # Prevent Jekyll from treating this as a Jekyll site
          touch public/.nojekyll
          # Verify paths needed by the app
          test -f public/index.html
          test -d public/js
          test -d public/css
          test -d public/data
          test -f public/data/content.json
          ls -la public/
          ls -la public/data/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
